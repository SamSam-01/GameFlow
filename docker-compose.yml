services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - LM_STUDIO_URL=${LM_STUDIO_URL}
    volumes:
      - ./backend/regles_monopoly.pdf:/app/regles_monopoly.pdf
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

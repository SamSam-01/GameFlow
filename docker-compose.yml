services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    volumes:
      - ./backend/regles_monopoly.pdf:/app/regles_monopoly.pdf
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
